{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <!-- Card with Heading and Icon -->
    <div class="card card-outline card-primary">
        <div class="card-body d-flex align-items-center">
            <!-- Icon before the Heading -->
            <!-- Bootstrap icon with margin-end -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journals text-primary m-1" viewBox="0 0 16 16">
                <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2"/>
                <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0"/>
            </svg>
            <h4 class="card-title mb-0">Add a New Subject</h4>
        </div>
    </div>

    <!-- Form Section -->
    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-primary" type="submit">Add Subject</button>
        </form>
    </div>
</div>
{% endblock %}
