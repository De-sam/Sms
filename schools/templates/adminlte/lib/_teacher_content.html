<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Teacher Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class=" py-1"> <!-- Reduced top padding -->
    <h5 class="text-center mb-4">Quick Actions</h5> <!-- Smaller title -->
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <a href="{% url 'filter_scores' school.short_code %}" class="action-card text-decoration-none">
          <i class="bi bi-trophy students-icon"></i>
          <span>Record Scorers</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'filter_comments' school.short_code %}" class="action-card text-decoration-none">
          <i class="bi bi-chat-dots teachers-icon"></i>
          <span>Enter Comments</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'manage_ratings' schoolshort_code %}" class="action-card text-decoration-none">
          <i class="bi bi-clipboard attendance-icon"></i>
          <span>Record Ratings</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'record_teacher_attendance' school.short_code %}" class="action-card text-decoration-none">
          <i class="bi bi-clipboard-check attendance-icon"></i>
          <span>Record Attendance</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'class_result_preview' school.short_code %}" class="action-card text-decoration-none">
          <i class="bi bi-card-list results-icon"></i>
          <span>My Class Results</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'results_audit' school.short_code %}" class="action-card text-decoration-none">
          <i class="bi bi-search audit-icon"></i>
          <span>Results Audit</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="#" class="action-card text-decoration-none">
          <i class="bi bi-calendar timetable-icon"></i>
          <span>Class Timetable</span>
        </a>
      </div>
      <div class="col-6 col-md-3">
        <a href="{% url 'fetch_students_broadsheet' school.short_code %}" class="action-card text-decoration-none">
          <i class="bi bi-table"></i>
          <span>My Broadsheet</span>
       </a>
      </div>
    </div>
  </div>

  <style>
    /* General styling */
    .action-card {
      border-radius: 8px;
      padding: 15px; /* Reduced padding */
      text-align: center;
      background-color: #f5f5f5; /* Smoke white background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      color: #495057; /* Text color */
      transition: all 0.3s ease-in-out;
      display: block;
      opacity: 0; /* Start hidden */
      transform: translateY(50px); /* Start below the viewport */
      animation: slideUp 0.6s ease-out forwards;
    }

    /* Add delay for each card for a staggered effect */
    .col-md-3:nth-child(1) .action-card { animation-delay: 0.1s; }
    .col-md-3:nth-child(2) .action-card { animation-delay: 0.2s; }
    .col-md-3:nth-child(3) .action-card { animation-delay: 0.3s; }
    .col-md-3:nth-child(4) .action-card { animation-delay: 0.4s; }
    .col-md-3:nth-child(5) .action-card { animation-delay: 0.5s; }
    .col-md-3:nth-child(6) .action-card { animation-delay: 0.6s; }
    .col-md-3:nth-child(7) .action-card { animation-delay: 0.7s; }
    .col-md-3:nth-child(8) .action-card { animation-delay: 0.8s; }

    /* Hover effect */
    .action-card:hover {
      background-color: #e0e0e0; /* Darker smoke white on hover */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Grow effect on click */
    .action-card:active {
      transform: scale(1.05); /* Slight grow on click */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      background-color: #dcdcdc; /* Slightly darker smoke white on click */
    }

    /* Slide-up animation */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Icon styling */
    .action-card i {
      display: block;
      font-size: 2rem; /* Slightly smaller icon size */
      margin-bottom: 5px; /* Reduced margin below the icon */
    }

    /* Specific color classes for icons */
    .students-icon { color: #4f8ef7; }
    .teachers-icon { color: #f782c2; }
    .attendance-icon { color: #33d17a; }
    .results-icon { color: #f7a34f; }
    .audit-icon { color: #d56df7; }
    .timetable-icon { color: #f7ce4f; }
    .approval-icon { color: #4f8ff7; }
  </style>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
