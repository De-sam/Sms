<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .action-card {
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .action-card i {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }
    /* Specific color classes */
    .students { color: #4f8ef7; }
    .teachers { color: #f782c2; }
    .attendance { color: #33d17a; }
    .classes { color: #f7a34f; }
    .schedule { color: #d56df7; }
    .fees { color: #f7ce4f; }
    .transport { color: #4f8ff7; }
    .facilities { color: #f74f4f; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Quick Actions</h1>
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="action-card students">
          <i class="bi bi-people-fill"></i>
          <span>Students</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card teachers">
          <i class="bi bi-person-badge"></i>
          <span>Teachers</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card attendance">
          <i class="bi bi-clipboard-check"></i>
          <span>Attendance</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card classes">
          <i class="bi bi-mortarboard"></i>
          <span>Classes</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card schedule">
          <i class="bi bi-calendar3"></i>
          <span>Schedule</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card fees">
          <i class="bi bi-currency-dollar"></i>
          <span>Fees</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card transport">
          <i class="bi bi-bus-front"></i>
          <span>Transport</span>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="action-card facilities">
          <i class="bi bi-building"></i>
          <span>Facilities</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
