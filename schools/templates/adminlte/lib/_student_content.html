<div class="container-fluid">
    <div class="row">
        <!-- Welcome and Setup Card -->
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">(Student)Welcome to the Dashboard!</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="maximize">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Welcome to your new student dashboard,{{ user.first_name }}! Please set up your school by filling out the necessary information. If you need assistance, consult the setup guide or contact support.
                    </p>
                    <a href="" class="btn btn-primary">Set Up Your School</a>
                </div>
            </div>
        </div>

        <a href="{% url 'generate_result_filter' school.short_code %}" class="btn btn-primary >
            <i class="nav-icon fas fa-circle" style="font-size: 12px;"></i>
            Check results
        </a>
