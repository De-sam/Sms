{% extends 'schools/base_dash.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card card-outline card-primary">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title"><i class="fas fa-cogs"></i> Create/Update Result Structure</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save Structure</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
