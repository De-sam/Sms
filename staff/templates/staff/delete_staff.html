{% extends "adminlte/base.html" %}

{% block content %}
<div class="card">
    <section class="card-header">
        <h1>Delete Staff for {{ school.school_name }}</h1>
    </section>
    <section class="content">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">Delete {{ staff.user.first_name }} {{ staff.user.last_name }}</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this staff member?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'staff_list' school.short_code %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
